Name: hellogozero
Host: 0.0.0.0
Port: 8888
Timeout: 1000
Log:
  Level: info
  Stat: false
  Encoding: plain

# MySQL 配置
Mysql:
  DataSource: root:rootpassword@tcp(mysql:3306)/hello_gozero_db?charset=utf8mb4&parseTime=True&loc=Local

# Redis 配置
Redis:
  Host: redis:6379
  Password: ""
  DB: 0
  DefaultTTL: 300   # 默认缓存过期时间，单位秒
  DefaultJitter: 10 # 缓存过期时间抖动，单位秒

# Kafka 配置
Kafka:
  Brokers:
    - kafka-broker:9092
  Topic: hello-gozero-topic
  Group: hello-gozero-group